<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Title of the document</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body style="
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Nunito', sans-serif;
    font-size: 62.5%;
    overflow-x: hidden;
    background: #222;
">
<header>
<input type="checkbox" id="menu" style="display: none;">
<label for="menu" style="
    font-size: 2rem;
    background-color: springgreen;
    color: #fff;
    border-radius: 5rem;
    width: 5rem;
    height: 5rem;
    text-align: center;
    line-height: 5rem;
    position: fixed;
    top: 2rem;
    right: 2rem;
    box-shadow: 0 0 30px 5px springgreen;
    z-index: 1000;
    cursor: pointer;
">
<i class="fas fa-bars" style="display: block;"></i>
<i class="fas fa-times" style="display: none;"></i>
</label>
<nav class="navbar" style="
    position: fixed;
    top: 2.5rem;
    right: 2.5rem;
    border: .1rem solid springgreen;
    padding: 1rem 4rem 1rem 2rem;
    border-radius: 1rem;
    z-index: 999;
    box-shadow: 0 .5rem 1rem rgba(0, 0, 0, .8);
    opacity: 0;
    transform-origin: top right;
    transform: scale(0);
    transition: opacity 0.3s, transform 0.3s;
">
<ul>
<li><a href="#Аккаунт" style="
    display: block;
    font-size: 1.7rem;
    padding: 1rem 5rem 1rem 0rem;
    color: #fff;
    transition: 0.3s;
">Аккаунт</a></li>
<li><a href="#Внешний вид" style="
    display: block;
    font-size: 1.7rem;
    padding: 1rem 5rem 1rem 0rem;
    color: #fff;
    transition: 0.3s;
">Внешний вид</a></li>
<li><a href="#Настройки" style="
    display: block;
    font-size: 1.7rem;
    padding: 1rem 5rem 1rem 0rem;
    color: #fff;
    transition: 0.3s;
">Настройки</a></li>
</ul>
</nav>
</header>

<img src="аватарка.jpg" alt="Аватарка" style="
    width: 150px;
    height: 150px;
    border: 10px solid springgreen;
    border-radius: 5rem;
">

</body>
</html>
