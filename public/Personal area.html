<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Title of the document</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="Personal area.css"> <!-- Добавлено подключение файла Personal area.css -->
<style>
/* Стили из вашего CSS файла и другие стили */

body {
    background-color: #222; /* Черный фон */
    color: white; /* Ярко белый цвет текста */
}

.container {
    display: flex;
    justify-content: space-around;
    position: fixed;
    bottom: 20px;
    left: 0;
    right: 0;
    gap: 10px; /* Промежуток между элементами */
}

.button {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: transparent;
    border: 3px solid springgreen; /* Основная граница - зеленая */
    border-radius: 1rem;
    padding: 10px;
    flex: 1; /* Равномерное распределение пространства между кнопками */
    margin: 0 5px; /* Добавляем небольшие отступы между кнопками */
    max-width: 150px; /* Максимальная ширина кнопки */
    overflow: hidden; /* Скрытие избыточной части анимации */
    box-shadow: 0 0 15px rgba(0, 255, 0, 0); /* Начальное состояние "неонового" эффекта - отсутствие свечения */
    transition: transform 0.5s, box-shadow 0.5s; /* Плавное изменение размера и эффекта свечения при наведении курсора */
}

.button:hover {
    transform: scale(0.9); /* Изменение размера при наведении курсора */
    box-shadow: 0 0 15px rgba(0, 255, 0, 0.8); /* Изменение эффекта свечения при наведении курсора */
}

.icon {
    width: 30px;
    height: 30px;
}

.text {
    margin-top: 5px; /* Отступ сверху 2rem */
    font-weight: bold; /* Жирный текст */
    color: white; /* Ярко белый цвет текста */
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    text-decoration: none;
    list-style: none;
    border: 0;
    outline: 0;
    text-transform: capitalize; /* Ошибка: лишний двоеточие */
    font-family: 'Nunito', sans-serif;
}
html {
    font-size: 62.5%;
    overflow-x: hidden;
}
body {
    width: 100%;
    min-height: 100vh;
    background: #222; /* Ошибка: "blackground" вместо "background" */
}
#menu {
    visibility: hidden; /* Скрытие чекбокса */
}
label {
    font-size: 2rem;
    background-color: springgreen;
    color: #fff;
    border-radius: 5rem;
    width: 5rem;
    height: 5rem;
    text-align: center;
    line-height: 5rem;
    position: fixed;
    top: 2rem;
    right: 2rem;
    box-shadow: 0 0 10px 5px springgreen;
    z-index: 999;
    cursor: pointer;
}
label .fa-times {
    text-align: center;
    line-height: 5rem;
    display: none;
}
.navbar {
    background-color: #333;
    position: fixed;
    top: 2.5rem;
    right: 2.5rem; /* Ошибка: заменена запятая на двоеточие */
    border: .1rem solid springgreen;
    padding: 1rem 4rem 1rem 2rem;
    border-radius: 1rem;
    z-index: 1;
    box-shadow: 0 .5rem 1rem rgba(0, 0, 0, .8);
    opacity: 0;
    transform-origin: top right;
    transform: scale(0);
    transition: opacity 0.3s, transform 0.3s; /* Добавлено свойство transition */
}
.navbar ul li a {
    display: block;
    font-size: 1.7rem;
    padding: 1rem 5rem 1rem 0rem;
    color: #fff;
    transition: 0.3s;
}
.navbar ul li a:hover {
    color: springgreen;
    transform: translateX(8rem);
}
#menu:checked ~ .navbar {
    opacity: 1;
    transform: scale(1);
}
#menu:checked ~ label .fa-bars { /* Ошибка: исправлено положение точки с запятой */
    display: none;
}
#menu:checked ~ label .fa-times {
    display: block;
}
#menu:checked + label {
    background-color: #ff0000; /* Красный цвет для кнопки при открытом меню */
    box-shadow: 0 0 10px 5px orange; /* Оранжевая тень при открытом меню */
}

.avatar {
    width: 100px;
    height: 100px;
    border: 3px solid springgreen;
    border-radius: 1rem;
    position: fixed;
    top: calc(2rem + 50px); /* 2rem + 50px выше от верхней границы */
    left: 50%;
    transform: translateX(-50%);
    z-index: -1; /* Помещаем аватарку на задний план */
}

.user {
    position: fixed;
    top: calc(2rem + 50px + 100px + 2rem); /* Расположение текста под аватаром с отступом */
    left: 50%;
    transform: translateX(-50%);
    text-align: center; /* Центрирование текста */
    font-size: 2rem; /* Увеличение размера текста */
}

.menu-container {
    visibility: hidden;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 250px; /* Ширина меню */
    height: 300px; /* Высота меню */
    border-radius: 10px;
    box-shadow: 0 .5rem 1rem rgba(0, 0, 0, .8);
    border: .1rem solid springgreen;
    background: #333;
    z-index: 0; /* Переместить на передний план */
    padding: 20px; /* Добавлен отступ внутри контейнера */
    gap: 10px 20px; /* Увеличение промежутка между элементами */
    display: grid; /* Расположение элементов в виде сетки */
    grid-template-columns: repeat(2, 1fr); /* Две колонки */
}

.menu-container .menu-item {
    border: 3px solid gray; /* Бордер для внешних элементов */
    border-radius: 10px; /* Радиус для внешних элементов */
    padding: 10px; /* Отступ внутри элементов */
    display: flex; /* Вложенные элементы в виде flex-контейнера */
    align-items: center; /* Выравнивание по центру */
    justify-content: center; /* Выравнивание по центру */
}

.menu-container .menu-item .inner {
    border: 2px solid springgreen; /* Бордер для внутренних элементов */
    border-radius: 20px; /* Радиус для внутренних элементов */
    width: 50px; /* Ширина внутренних элементов */
    height: 50px; /* Высота внутренних элементов */
}

/* Стили для контента нового меню */
.menu-content {
    padding: 20px;
    color: #fff;
}

/* Стили для закрытия нового меню */
.close-btn {
    font-size: 2rem;
    background-color: #ff0000; /* Ошибка: цвет должен быть указан без решетки (#) */
    color: #fff;
    border-radius: 5rem;
    width: 5rem;
    height: 5rem;
    text-align: center;
    line-height: 5rem;
    position: fixed;
    top: -10px;
    right: -10px;
    box-shadow: 0 0 10px 5px #ff4d00;
    z-index: 999;
    cursor: pointer;
}
/* CSS */
/* Добавленные стили для меню авторизации */
.login-menu {
    display: none;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 300px;
    height: 360px;
    background-color: #333;
    color: #fff;
    border-radius: 5rem; /* Установка радиуса границы */
    padding: 20px;
}

.login-menu.active {
    display: block;
}

.login-menu .login {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    box-shadow: 0 0 15px rgba(0, 255, 255, 0.8); /* Лазурная тень */
    border-radius: 5rem;
}

.login-menu .login .login-text {
    flex-grow: 1; /* Равномерное распределение пространства между элементами */
}

.login-menu .login span {
    font-size: 1.5rem;
    padding: 10px;
}




</style>
</head>
<body>

    <ul>

    <button class="button" onclick="window.location.href='/App.html'">

    <button class="button">

    <div class="menu-item">

    <div class="menu-item">

    <!-- Остальные элементы -->

<!-- Контейнер для нового меню -->

<!-- Обновленный HTML для меню авторизации -->

            <span>Sign in</span>

        <span>Sign up</span>
    </div>
</div>

</div>

<script>
// Функция для открытия нового меню
function openMenu() {
    var menu = document.getElementById('external-menu');
    menu.style.visibility = 'visible';
}

// Функция для закрытия нового меню
function closeMenu() {
    var menu = document.getElementById('external-menu');
    menu.style.visibility = 'hidden';
}

// Функция для открытия меню авторизации
function openLoginMenu() {
    var loginMenu = document.getElementById('loginMenu');
    loginMenu.classList.toggle('active');
}
</script>

</body>
</html>
