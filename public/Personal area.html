<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: gray;
        }

        .container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin-top: -275px;
        }

        .text {
            text-align: center;
            margin-top: 5px;
            font-weight: bold;
            font-size: 1.2em;
        }

        .image-container {
            position: relative;
            text-align: center;
            display: inline-block;
        }

        .image {
            margin-bottom: 5px;
            border-radius: 50%;
            position: relative;
        }

        .second-image {
            display: none;
            position: absolute;
            bottom: 45px; /* Поднимаем немного выше */
            right: 15px; /* Сдвигаем немного вправо */
            margin: 5px;
            border-radius: 50%;
            cursor: pointer;
        }

        .edit-nickname-image {
            display: none;
            cursor: pointer;
            margin-top: -55px; /* Поднимаем немного выше */
            margin-left: -120px; /* Сдвигаем немного влево */
        }

        .settings-image {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        #menu {
            display: block;
            position: fixed;
            width: 150px; /* Увеличиваем ширину меню */
            height: 100px;
            background-color: white;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #nickname-menu { /* Новое меню для изменения никнейма */
            display: none;
            position: fixed;
            width: 200px;
            height: 100px;
            background-color: white;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    <script>
        function openSettingsMenu(event) {
            var menu = document.getElementById('menu');
            menu.style.display = 'block';
            event.stopPropagation();
            document.addEventListener("click", closeMenu);
            menu.addEventListener("click", function(event) {
                event.stopPropagation();
            });
        }

        function openNicknameMenu(event) {
            var menu = document.getElementById('nickname-menu');
            menu.style.display = 'block';
            event.stopPropagation();
            document.addEventListener("click", closeMenu);
            menu.addEventListener("click", function(event) {
                event.stopPropagation();
            });
        }

        function closeMenu() {
            var menu = document.getElementById('menu');
            menu.style.display = 'none';
            var nicknameMenu = document.getElementById('nickname-menu');
            nicknameMenu.style.display = 'none'; /* Скрываем меню для изменения никнейма */
            document.removeEventListener("click", closeMenu);
        }

        function changePersonalAreaImage() {
            var fileUpload = document.getElementById("file-upload");
            fileUpload.click();
        }

        function handleImageUpload(event) {
            var file = event.target.files[0];
            var personalAreaImage = document.getElementById('personal-area-image');
            personalAreaImage.src = URL.createObjectURL(file);
            var secondImage = document.querySelector('.second-image');
            secondImage.style.display = personalAreaImage.src ? 'none' : 'inline-block';
        }

        function openTextMenu() {
            var textMenu = document.getElementById('text-menu');
            textMenu.style.display = 'block';
        }

        function saveText() {
            var textInput = document.getElementById('text-input');
            var textElement = document.getElementById('text');
            textElement.innerText = textInput.value;
            var textMenu = document.getElementById('text-menu');
            textMenu.style.display = 'none';
            var editNicknameImage = document.querySelector('.edit-nickname-image');
            editNicknameImage.style.display = 'none';
        }

        function showImagesAndText() {
            var secondImage = document.querySelector('.second-image');
            secondImage.style.display = 'inline-block';
            secondImage.style.position = 'absolute';
            secondImage.style.bottom = '45px'; /* Поднимаем немного выше */
            secondImage.style.right = '15px';

            var editNicknameImage = document.querySelector('.edit-nickname-image');
            editNicknameImage.style.display = 'inline-block';
            editNicknameImage.style.position = 'absolute';
            editNicknameImage.style.top = 'calc(50% - 55px)'; /* Поднимаем немного выше */
            editNicknameImage.style.left = 'calc(50% - 120px)'; /* Сдвигаем немного влево */
        }
    </script>
</head>
