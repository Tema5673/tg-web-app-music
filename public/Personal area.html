<style>
/* Стили из вашего CSS файла и другие стили */

body {
    background-color: #222; /* Черный фон */
    color: white; /* Ярко белый цвет текста */
}

.container {
    display: flex;
    justify-content: space-around;
    position: fixed;
    bottom: 20px;
    left: 0;
    right: 0;
}

.button {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: transparent;
    border: 3px solid springgreen; /* Основная граница - зеленая */
    border-radius: 1rem;
    padding: 10px;
    flex: 1; /* Равномерное распределение пространства между кнопками */
    margin: 0 5px; /* Добавляем небольшие отступы между кнопками */
    max-width: 150px; /* Максимальная ширина кнопки */
    overflow: hidden; /* Скрытие избыточной части анимации */
    box-shadow: 0 0 15px rgba(0, 255, 0, 0); /* Начальное состояние "неонового" эффекта - отсутствие свечения */
    transition: transform 0.5s, box-shadow 0.5s; /* Плавное изменение размера и эффекта свечения при наведении курсора */
}

.button:hover {
    transform: scale(0.9); /* Изменение размера при наведении курсора */
    box-shadow: 0 0 15px rgba(0, 255, 0, 0.8); /* Изменение эффекта свечения при наведении курсора */
}

.icon {
    width: 30px;
    height: 30px;
}

.text {
    margin-top: 5px; /* Отступ сверху 2rem */
    font-weight: bold; /* Жирный текст */
    color: white; /* Ярко белый цвет текста */
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    text-decoration: none;
    list-style: none;
    border: 0;
    outline: 0;
    text-transform: capitalize; /* Ошибка: лишний двоеточие */
    font-family: 'Nunito', sans-serif;
}
html {
    font-size: 62.5%;
    overflow-x: hidden;
}
body {
    width: 100%;
    min-height: 100vh;
    background: #222; /* Ошибка: "blackground" вместо "background" */
}
#menu {
    display: none;
}
label {
    font-size: 2rem;
    background-color: springgreen; /* Ошибка: цвет должен быть указан без решетки (#) */
    color: #fff;
    border-radius: 5rem;
    width: 5rem;
    height: 5rem;
    text-align: center;
    line-height: 5rem;
    position: fixed;
    top: 2rem;
    right: 2rem;
    box-shadow: 0 0 30px 5px springgreen;
    z-index: 999;
    cursor: pointer;
}
label .fa-times {
    text-align: center;
    line-height: 5rem;
    display: none;
}
.navbar {
    background-color: #222;
    position: fixed;
    top: 2.5rem;
    right: 2.5rem; /* Ошибка: заменена запятая на двоеточие */
    border: .1rem solid springgreen;
    padding: 1rem 4rem 1rem 2rem;
    border-radius: 1rem;
    z-index: 1;
    box-shadow: 0 .5rem 1rem rgba(0, 0, 0, .8);
    opacity: 0;
    transform-origin: top right;
    transform: scale(0);
    transition: opacity 0.3s, transform 0.3s; /* Добавлено свойство transition */
}
.navbar ul li a {
    display: block;
    font-size: 1.7rem;
    padding: 1rem 5rem 1rem 0rem;
    color: #fff;
    transition: 0.3s;
}
.navbar ul li a:hover {
    color: springgreen;
    transform: translateX(8rem);
}
#menu:checked ~ .navbar {
    opacity: 1;
    transform: scale(1);
}
#menu:checked ~ label .fa-bars { /* Ошибка: исправлено положение точки с запятой */
    display: none;
}
#menu:checked ~ label .fa-times {
    display: block;
}

.avatar {
    width: 150px;
    height: 150px;
    border: 5px solid springgreen;
    border-radius: 5rem;
    position: fixed;
    top: calc(2rem + 50px); /* 2rem + 50px выше от верхней границы */
    left: 50%;
    transform: translateX(-50%);
    z-index: -1; /* Помещаем аватарку на задний план */
}

.user {
    position: fixed;
    top: calc(2rem + 50px + 150px + 2rem); /* Расположение текста под аватаром с отступом */
    left: 50%;
    transform: translateX(-50%);
    text-align: center; /* Центрирование текста */
    font-size: 3rem; /* Увеличение размера текста */
}

/* Стили для нового меню */
.menu-container {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 250px;
    height: 550px;
    border-radius: 10px;
    box-shadow: 0 .5rem 1rem rgba(0, 0, 0, .8);
    border: .1rem solid springgreen;
    background: #222;
    z-index: 0; /* Переместить на передний план */
}

/* Стили для контента нового меню */
.menu-content {
    padding: 20px;
    color: #fff;
}

/* Стили для закрытия нового меню */
.close-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
}

</style>
</head>

<script>

    var menu = document.getElementById('external-menu');

}

// Функция для закрытия нового меню

    var menu = document.getElementById('external-menu');
    menu.style.display = 'none';
}
