<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: gray;
        }

        .container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            margin-top: -275px;
        }

        .text {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.5em; /* Измененное значение font-size */
        }

        .image-container {
            display: flex;
            justify-content: center;
            position: relative;
        }

        .image {
            margin-top: 0;
            border-radius: 50%;
        }

        .second-image {
            margin-left: 15px;
            cursor: pointer;
            display: none;
            position: absolute;
            bottom: 0;
            right: 0;
        }

        .rename-image {
            margin-left: 15px;
            display: none;
        }

        .settings-image {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        #menu {
            display: none;
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: gray;
            padding: 10px;
        }
    </style>
    <script>
        function openMenu() {
            var menu = document.getElementById('menu');
            if (menu.style.display === 'none') {
                menu.style.display = 'block';
            } else {
                menu.style.display = 'none';
            }
        }

        function changePersonalAreaImage() {
            var fileUpload = document.getElementById("file-upload");
            fileUpload.click();
        }

        function handleImageUpload(event) {
            var file = event.target.files[0];
            var personalAreaImage = document.getElementById('personal-area-image');
            personalAreaImage.src = URL.createObjectURL(file);
        }

        function openTextMenu() {
            var textMenu = document.getElementById('text-menu');
            textMenu.style.display = 'block';
        }

        function saveText() {
            var textInput = document.getElementById('text-input');
            var textElement = document.getElementById('text');
            textElement.innerText = textInput.value;
            var textMenu = document.getElementById('text-menu');
            textMenu.style.display = 'none';
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <div style="position: relative;">
                <img src="png-clipart-user-profile-computer-software-internet-bot-user-miscellaneous-service.png" alt="Personal Area Image" width="100" height="100" id="personal-area-image" class="image">
                <img src="543894-fotoapparat-dlya-detey-36.jpg" alt="Second Image" width="30" height="25" class="second-image" style="position: absolute; bottom: 0; right: 0;">
            </div>
        </div>
        <div class="text" id="text">
            Пользователь
            <img src="png-transparent-writing-symbol-computer-icons-pen-symbol-miscellaneous-angle-pencil.png" alt="Переименовать текст" width="30" height="30" class="rename-image" onclick="openTextMenu()">
        </div>
    </div>
    <img src="settings_gear_options_1630709.jpg" alt="Настройки" width="30" height="30" class="settings-image" onclick="openMenu()">
    <div id="menu" style="display: none; position: absolute; top: 10px; right: 10px; background-color: gray; padding: 10px;">
        <button style="background-color: lightgray;">Аккаунт</button>
    </div>
    <div id="text-menu" style="display: none;">
        <input type="text" id="text-input" placeholder="Введите текст">
        <button onclick="saveText()">Сохранить</button>
    </div>
    <input type="file" id="file-upload" style="display: none;" accept="image/*" onchange="handleImageUpload(event)">
    <script>
        // Initially displaying the "Second Image" and "Переименовать текст"
        document.querySelector('.second-image').style.display = 'inline-block';
        document.querySelector('.rename-image').style.display = 'inline-block';
    </script>
</body>
</html>
