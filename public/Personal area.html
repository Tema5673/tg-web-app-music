<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Title of the document</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    text-decoration: none;
    list-style: none;
    border: 0;
    outline: 0;
    text-transform: capitalize;
    font-family: 'Nunito', sans-serif;
}
html {
    font-size: 62.5%;
    overflow-x: hidden;
}
body {
    width: 100%;
    min-height: 100vh;
    background: #222;
}
#menu {
    display: none;
}
label {
    font-size: 2rem;
    background-color: springgreen;
    color: #fff;
    border-radius: 5rem;
    width: 5rem;
    height: 5rem;
    text-align: center;
    line-height: 5rem;
    position: fixed;
    top: 2rem;
    right: 2rem;
    box-shadow: 0 0 30px 5px springgreen;
    z-index: 1000;
    cursor: pointer;
}
label .fa-times {
    text-align: center;
    line-height: 5rem;
    display: none;
}
.navbar {
    position: fixed;
    top: 2.5rem;
    right: 2.5rem;
    border: .1rem solid springgreen;
    padding: 1rem 4rem 1rem 2rem;
    border-radius: 1rem;
    z-index: 999;
    box-shadow: 0 .5rem 1rem rgba(0, 0, 0, .8);
    opacity: 0;
    transform-origin: top right;
    transform: scale(0);
    transition: opacity 0.3s, transform 0.3s;
}
.navbar ul li a {
    display: block;
    font-size: 1.7rem;
    padding: 1rem 5rem 1rem 0rem;
    color: #fff;
    transition: 0.3s;
}
.navbar ul li a:hover {
    color: springgreen;
    transform: translateX(8rem);
}
#menu:checked ~ .navbar {
    opacity: 1;
    transform: scale(1);
}
#menu:checked ~ label .fa-bars {
    display: none;
}
#menu:checked ~ label .fa-times {
    display: block;
}
/* Добавленные стили */
.container {
    display: flex;
    justify-content: center;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    margin-top: -240px;
}

.text {
    text-align: center;
    margin-top: 5px;
    font-weight: bold;
    font-size: 1.2em;
}

.image-container {
    position: relative;
    text-align: center;
    display: inline-block;
}

.image {
    margin-bottom: 5px;
    border-radius: 50%;
    position: relative;
}

.second-image {
    display: none;
    position: absolute;
    bottom: 45px;
    right: 15px;
    margin: 5px;
    border-radius: 50%;
    cursor: pointer;
}

.edit-nickname-image {
    display: none;
    cursor: pointer;
    margin-top: -60px;
    margin-right: -130px;
}

.settings-image {
    position: absolute;
    top: 40px;
    right: 10px;
}

#text-menu {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: black;
    text-align: center;
    padding: 10px;
}

#registration-menu {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    padding: 20px;
    border-radius: 10px;
}

#confirmation-menu {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    padding: 20px;
    border-radius: 10px;
}

#phone-warning {
    display: none;
    color: red;
    font-size: 0.8em;
    margin-top: -5px;
}

.input-wrapper {
    width: 100%;
    max-width: 300px;
    display: flex;
    align-items: center;
    background: hsl(231, 14%, 10%);
    border: 2px solid #de55de;
    border-radius: 10px;
    position: relative;
    transition: all 0.35s ease-out;
}

.input {
    color: white;
    background-color: black;
    width: calc(100% - 70px);
    font: inherit;
    font-size: 18px;
    padding: 1rem;
}

.input-wrapper input::placeholder {
    color: #727884;
}

.input-wrapper input:focus {
    border: 2px solid #de55de;
    box-shadow: 0 0 120px hsla(300, 67%, 60%, 0.5);
}

.input-wrapper > svg {
    position: absolute;
    right: 1rem;
    width: 28px;
    flex-shrink: 0;
    transition: 0.25s;
}

.input:focus + svg path {
    stroke: none;
    fill: #ec83bb;
}

.input:focus + svg {
    transform: scale(1.2);
}
</style>
</head>
<body>
<header>
<input type="checkbox" id="menu">
<label for="menu">
<i class="fas fa-bars"></i>
<i class="fas fa-times"></i>
</label>
<nav class="navbar">
<ul>
<li><a href="#Аккаунт">Аккаунт</a></li>
<li><a href="#Внешний вид">Внешний вид</a></li>
<li><a href="#Настройки">Настройки</a></li>
</ul>
</nav>
</header>

<div class="container">
<div class="image-container">
<img src="png-clipart-user-profile-computer-software-internet-bot-user-miscellaneous-service.png" alt="Personal Area Image" width="100" height="100" id="personal-area-image" class="image">
<div class="second-image">
<img src="543894-fotoapparat-dlya-detey-36.jpg" alt="Second Image" width="30" height="25" onclick="changePersonalAreaImage()">
</div>
<div class="text" id="text">Пользователь</div>
<img src="https://raw.githubusercontent.com/Tema5673/tg-web-app-music/master/public/png-transparent-writing-symbol-computer-icons-pen-symbol-miscellaneous-angle-pencil.png" alt="Изменить никнейм" width="20" height="20" class="edit-nickname-image" onclick="openTextMenu()">
</div>
</div>

<div id="text-menu" style="display: none;">
<div class="input-wrapper">
<input class="input" type="text" id="text-input" placeholder="Введите новый никнейм">
<svg viewBox="0 0 24 24">
<!-- Замените это на ваш SVG-код -->
</svg>
</div>
<button onclick="saveText()">Сохранить</button>
</div>
<input type="file" id="file-upload" style="display: none;" onchange="handleImageUpload(event)">
<div id="registration-menu" style="display: none;">
<h2>Зарегистрироваться</h2>
<div class="second-image">
<img src="your_image.jpg" alt="30x30 Image" width="30" height="30">
</div>
<input type="text" id="phone-input" placeholder="Номер телефона">
<div id="phone-warning" style="color: red;"></div>
<button onclick="register()">Продолжить</button>
</div>
<div id="confirmation-menu" style="display: none;">
<h2>Подтверждение номера</h2>
<input type="text" id="code-input" placeholder="Введите код подтверждения">
<button onclick="confirmCode()">Продолжить</button>
<div id="confirmation-warning" style="color: red;"></div>
</div>
</body>
</html>
