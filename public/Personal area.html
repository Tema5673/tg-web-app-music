<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: gray;
        }

        .container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            margin-top: -275px;
        }

        .text {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
            font-size: 1.5em;
        }

        .image-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-bottom: 10px;
        }

        .image {
            margin-right: 10px;
            border-radius: 50%;
        }

        .edit-nickname-image {
            cursor: pointer;
        }

        .settings-image {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        #menu {
            display: block;
            position: fixed;
            top: 150px;
            right: 0;
            width: 100px;
            height: 100px;
            background-color: white;
        }
    </style>
    <script>
        function openMenu(event) {
            var menu = document.getElementById('menu');
            menu.style.display = 'block';
            event.stopPropagation(); // Предотвращаем всплытие события, чтобы оно не срабатывало на документе
            document.addEventListener("click", closeMenu);
            menu.addEventListener("click", function(event) {
                event.stopPropagation();
            });
        }

        function closeMenu() {
            var menu = document.getElementById('menu');
            menu.style.display = 'none';
            document.removeEventListener("click", closeMenu);
        }

        function changePersonalAreaImage() {
            var fileUpload = document.getElementById("file-upload");
            fileUpload.click();
        }

        function handleImageUpload(event) {
            var file = event.target.files[0];
            var personalAreaImage = document.getElementById('personal-area-image');
            personalAreaImage.src = URL.createObjectURL(file);
            var secondImage = document.querySelector('.second-image');
            secondImage.style.display = personalAreaImage.src ? 'none' : 'inline-block';
        }

        function openTextMenu() {
            var textMenu = document.getElementById('text-menu');
            textMenu.style.display = 'block';
        }

        function saveText() {
            var textInput = document.getElementById('text-input');
            var textElement = document.getElementById('text');
            textElement.innerText = textInput.value;
            var textMenu = document.getElementById('text-menu');
            textMenu.style.display = 'none';
        }

        function showImagesAndText() {
            document.querySelector('.second-image').style.display = 'inline-block';
            document.querySelector('.rename-image').style.display = 'inline-block';
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="png-clipart-user-profile-computer-software-internet-bot-user-miscellaneous-service.png" alt="Personal Area Image" width="100" height="100" id="personal-area-image" class="image">
            <div class="text" id="text">Пользователь</div>
            <img src="edit_nickname_icon.png" alt="Изменить никнейм" width="30" height="30" class="edit-nickname-image" onclick="openTextMenu()">
        </div>
    </div>
    <img src="settings_gear_options_1630709.jpg" alt="Настройки" width="30" height="30" class="settings-image" onclick="openMenu(event)">
    <div id="menu" style="display: none; position: absolute; top: 10px; right: 10px; background-color: white; padding: 10px;">
        <button style="background-color: lightgray;" onclick="showImagesAndText()">Аккаунт</button>
    </div>
    <div id="text-menu" style="display: none;">
        <input type="text" id="text-input" placeholder="Введите новый никнейм">
        <button onclick="saveText()">Сохранить</button>
    </div>
    <input type="file" id="file-upload" style="display: none;" accept="image/*" onchange="handleImageUpload(event)">
</body>
</html>
