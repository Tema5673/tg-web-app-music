<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: gray;
        }

        .container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            margin-top: -280px; /* Добавьте это свойство */
        }

        .text {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
            cursor: pointer; /* Измените это свойство */
        }

        .image-container {
            display: flex;
            justify-content: center;
        }

        .image {
            margin-top: 0;
        }

        .second-image {
            margin-left: 10px; /* Добавьте это свойство */
            cursor: pointer; /* Измените это свойство */
        }

        #menu {
            display: none;
            width: 150px;
            height: 150px;
            background-color: white;
            padding: 10px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        #text-menu {
            display: none;
            width: 200px;
            height: 100px;
            background-color: white;
            padding: 10px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
    </style>
    <script>
        function handleImageUpload(event) {
            var file = event.target.files[0];
            var reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('personal-area-image').src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function openMenu() {
            document.getElementById('menu').style.display = 'block';
        }

        function openTextMenu() {
            document.getElementById('text-menu').style.display = 'block';
        }

        function changeImage() {
            document.getElementById('file-upload').click();
        }

        function editText() {
            document.getElementById('text').innerText = '';
        }

        function saveImage() {
            var file = document.getElementById('file-upload').files[0];
            var reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('personal-area-image').src = e.target.result;
            };
            reader.readAsDataURL(file);
            document.getElementById('menu').style.display = 'none';
        }

        function saveText() {
            var text = document.getElementById('text-input').value;
            document.getElementById('text').innerText = text;
            document.getElementById('text-menu').style.display = 'none';
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="png-clipart-user-profile-computer-software-internet-bot-user-miscellaneous-service.png" alt="Personal Area Image" width="75" height="75" id="personal-area-image" class="image">

            <img src="308438.png" alt="Second Image" width="25" height="25" class="second-image" onclick="openMenu()">
        </div>
        <div class="text" id="text" onclick="openTextMenu()">
            Ваш текст под картинкой
        </div>
    </div>
    <div id="menu" style="display: none;">
        <button onclick="changeImage()">Изменить картинку</button>
        <button onclick="openTextMenu()">Изменить текст</button>
    </div>
    <div id="text-menu" style="display: none;">
        <input type="text" id="text-input" placeholder="Введите текст">
        <button onclick="saveText()">Сохранить</button>
    </div>
    <input type="file" id="file-upload" style="display: none;" onchange="handleImageUpload(event)">
    <script>
        function showTooltip() {
            document.getElementById('tooltip').style.display = 'block';
        }

        function hideTooltip() {
            document.getElementById('tooltip').style.display = 'none';
        }
    </script>
</body>
</html>
