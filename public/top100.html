<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Топ 100</title>
<!-- Добавьте ссылки на jQuery и jQuery UI -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
<style>
.music-slot {
    position: relative;
    width: 370px;
    height: 40px;
    background-size: cover;
    padding-bottom: 10px;
    border: 1px solid white;
    display: flex;
    align-items: flex-start;
    justify-content: flex-start;
    flex-direction: row;
    cursor: pointer;
}
.music-slot img {
    width: 45px;
    height: 40px;
    padding-right: 10px;
}
.music-slot .track {
    font-weight: bold;
    padding-bottom: 5px;
    text-align: left;
    font-size: 16px;
    width: 100%;
}
.music-slot .artist {
    padding-top: 5px;
    text-align: left;
    font-size: 12px;
    width: 100%;
}

#menu {
    position: fixed;
    bottom: 50px; /* Подняли меню выше */
    width: 100%;
    background: slategray;
    color: #fff;
    padding: 10px;
    display: flex;
    align-items: center;
    justify-content: center; /* Updated value */
    flex-direction: column; /* Updated value */
}

#menu button {
    padding: 0.5px;
    display: flex;
    align-items: center;
    background-color: slategray;
    color: #fff;
    border: none;
    cursor: pointer;
    margin-top: 5px; /* Added margin */
}

#menu img {
    width: 30px;
    height: 30px;
    padding-right: 5px;
}

body {
    background-color: gray;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.slider-container {
    width: 200px;
    height: 10px;
    background-color: #333;
    margin-bottom: 10px;
    position: relative; /* Добавили позиционирование */
    margin-top: 10px; /* Added margin */
}

.slider-handle {
    width: 20px;
    height: 20px;
    background-color: #8E44AD;
    border-radius: 50%;
    margin-top: -5px;
    box-shadow: 0 0 5px rgba(255, 255, 0, 0.5);
    position: absolute; /* Добавили позиционирование */
    top: 50%; /* Положение ползунка по вертикали */
    transform: translateY(-50%); /* Центрирование вертикально */
}

</style>
</head>
<body>
<div class="music-slot" onclick="toggleMusic('Tri_dnya_dozhdya_MONA_-_Proshhanie_76854795.mp3')" data-duration="240">
<img src="pic.jpeg" alt="Картинка">
<div>
<div class="track">Прощание</div>
<div class="artist">Три дня дождя</div>
</div>
</div>
<!-- Другие элементы music-slot здесь -->
<!-- Добавлен слайдер в меню -->
<div id="menu">
  <div class="slider-container">
    <div class="slider-handle"></div>
  </div>
  <button id="playButton" onclick="togglePlayPause('play')"><img src="Play-Button.png" alt="Play"></button>
  <button id="pauseButton" style="display: none;" onclick="togglePlayPause('pause')"><img src="Stop-Button.webp" alt="Pause"></button>
</div>
<!-- Конец добавления слайдера и кнопок Play и Pause -->
<audio id="audio"></audio>
<script>
$(function() {
  // Создание слайдера и применение стилей
  $(".slider-container").slider({
    range: "min",
    min: 0,
    max: 100,
    value: 50,
    slide: function(event, ui) {
      // Изменение цвета фона и цвета ползунка при перемещении слайдера
      $(".slider-container").css("background-color", "rgba(255, 255, 255, " + ui.value / 100 + ")");
      $(".slider-handle").css("background-color", "rgba(142, 68, 173, " + ui.value / 100 + ")");
    },
    stop: function(event, ui) {
      // Установка времени воспроизведения трека в соответствии с положением ползунка
      let duration = parseInt(document.querySelector('.music-slot').getAttribute('data-duration'));
      let newPosition = (ui.value / 100) * duration;
      audio.currentTime = newPosition;
    }
  });
});
let isPlaying = false;
let audio = document.getElementById('audio');
let playButton = document.getElementById('playButton');
let pauseButton = document.getElementById('pauseButton');
let animationInterval; // Объявление переменной для интервала анимации
function toggleMusic(song) {
    if (audio.src.includes(song)) {
        audio.pause();
        audio.currentTime = 0;
        playButton.style.display = 'block';
        pauseButton.style.display = 'none';
        document.getElementById('menu').style.display = 'none';
        clearInterval(animationInterval); // Очистка интервала анимации
        document.querySelector('.slider-handle').style.left = '0'; // Сброс положения ползунка
    } else {
        audio.src = song;
        audio.load();
        audio.play();
        playButton.style.display = 'none';
        pauseButton.style.display = 'block';
        document.getElementById('menu').style.display = 'flex';

        let duration = parseInt(document.querySelector('.music-slot').getAttribute('data-duration'));
        let sliderContainer = document.querySelector('.slider-container');
        let sliderHandle = document.querySelector('.slider-handle');
        let sliderWidth = sliderContainer.offsetWidth;
        let handleWidth = sliderHandle.offsetWidth;
        let totalDistance = sliderWidth - handleWidth;

        clearInterval(animationInterval); // Очистка предыдущего интервала анимации
        animationInterval = setInterval(() => {
            let currentPosition = (audio.currentTime / duration) * totalDistance; // Update the slider handle position based on the playback time
            sliderHandle.style.left = currentPosition + 'px';

            if (audio.ended) {
                clearInterval(animationInterval);
                sliderHandle.style.left = '0';
            }
        }, 1000);
    }
    isPlaying = !isPlaying;
}
function togglePlayPause(action) {
    if (action === 'play') {
        audio.play();
        playButton.style.display = 'none';
        pauseButton.style.display = 'block';
    } else if (action === 'pause') {
        audio.pause();
        playButton.style.display = 'block';
        pauseButton.style.display = 'none';
    }
}
</script>
</body>
</html>
