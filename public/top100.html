<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Top 100</title>
  <style>
    h1 {
      font-size: 24px; /* Размер шрифта текста "Топ 100" */
    }

    button {
      display: flex;
      align-items: center;
      font-size: 16px; /* Размер шрифта текста кнопки */
    }

    button img {
      width: 24px; /* Ширина изображения кнопки */
      height: 24px; /* Высота изображения кнопки */
      margin-right: 8px; /* Отступ справа от изображения */
    }

    .additional-text {
      margin-top: 16px; /* Отступ сверху для дополнительного текста */
      font-size: 14px; /* Размер шрифта дополнительного текста */
    }
  </style>
</head>
<body>
  <h1>Топ 100</h1>
  <button>
    <img src="play.jpg" alt="Кнопка">
    Кнопка
    <span style="margin-left: 8px;">Дурак</span>
  </button>
  <p class="additional-text">Anna Asti</p>
  <!-- Добавьте другое содержимое здесь -->
</body>
</html>
