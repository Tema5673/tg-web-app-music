<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Top 100</title>
  <style>
    /* Остальные стили */

    .music-slot {
      width: 360px;
      height: 45px;
      background-color: white;
      margin-bottom: 10px; /* Отступ между слотами */
      border: 1px solid white; /* Белые края */
      display: flex; /* Расположение элементов внутри слота */
      align-items: center; /* Выравнивание элементов по вертикали */
    }

    .music-slot img {
      width: 40px; /* Ширина картинки */
      height: 40px; /* Высота картинки */
      margin-right: 20px; /* Отступ справа от картинки */
    }

    body {
      background-color: gray; /* Серый цвет фона страницы */
    }
  </style>
</head>
<body>
  <!-- Слоты для музыки -->
  <div class="music-slot">
    <img src="./maxresdefault.jpg" alt="Картинка">
  </div>
  <div class="music-slot"></div>
  <div class="music-slot"></div>
  <div class="music-slot"></div>
  <div class="music-slot"></div>
  <div class="music-slot"></div>
  <div class="music-slot"></div>
  <div class="music-slot"></div>
  <div class="music-slot"></div>
  <div class="music-slot"></div>
</body>
</html>
