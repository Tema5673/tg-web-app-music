<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Top 100</title>
<style>
.music-slot {
  position: relative;
  width: 370px;
  height: 40px;
  background-size: cover;
  margin-bottom: 10px;
  border: 1px solid white;
  display: flex;
  justify-content: flex-start;
  align-items: flex-start;
  flex-direction: row;
  cursor: pointer;
}
.music-slot img {
  width: 45px;
  height: 40px;
  margin-right: 10px;
}
.music-slot .track {
  font-weight: bold;
  margin-bottom: 5px;
  text-align: left;
  font-size: 16px;
  width: 100%;
}
.music-slot .artist {
  margin-top: 5px;
  text-align: left;
  font-size: 12px;
  width: 100%;
}
#menu {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: slategray;
  color: #fff;
  padding: 10px;
  display: none;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
#menu button {
  margin: 0 5px;
  display: flex;
  align-items: center;
  background-color: slategray;
  color: #fff;
  border: none;
  padding: 5px 10px;
  cursor: pointer;
}
#menu button:first-child {
  margin: 0;
}
#menu img {
  width: 30px;
  height: 30px;
  margin-right: 5px;
}
body {
  background-color: gray;
  display: flex;
  flex-direction: column;
  align-items: center;
}
</style>
</head>
<body>
<div class="music-slot" onclick="toggleMusic('morgenshtern_-_Poslednyaya_Lyubov_77665497.mp3')">
  <img src="maxresdefault.jpg" alt="Картинка">
  <div>
    <div class="track">Последняя любовь</div>
    <div class="artist">MORGENSHTERN</div>
  </div>
</div>
<div class="music-slot" onclick="toggleMusic('Tri_dnya_dozhdya_MONA_-_Proshhanie_76854795.mp3')">
  <img src="pic.jpeg" alt="Картинка">
  <div>
    <div class="track">Прощание</div>
    <div class="artist">Три дня дождя</div>
  </div>
</div>
<div class="music-slot" onclick="toggleMusic('ANNA_ASTI_-_Durak_76772895.mp3')">
  <img src="pic (1).jpeg" alt="Картинка">
  <div>
    <div class="track">Дурак</div>
    <div class="artist">Anna Asti</div>
  </div>
</div>
<div class="music-slot" onclick="toggleMusic('Anna_Asti_-_CARICA_76792329.mp3')">
  <img src="scale_1200.jpeg" alt="Картинка">
  <div>
    <div class="track">Царица</div>
    <div class="artist">Anna Asti</div>
  </div>
</div>
<div class="music-slot" onclick="toggleMusic('Lyusya_CHebotina_-_Plakal_Gollivud_75553933.mp3')">
  <img src="422434e1ae0e894378b3c83a9b4221cb12_resize_2000x2000_same_e6bc0c.jpeg" alt="Картинка">
  <div>
    <div class="track">Плакал Голливуд</div>
    <div class="artist">Люся Чеботина</div>
  </div>
</div>
<div class="music-slot" onclick="toggleMusic('Filatov_Karas_-_Mimo_menya_75455572.mp3')">
  <img src="2cc4c14a3b42c27143292247e0a5f96412_resize_2000x2000_same_34ac1a.jpeg" alt="Картинка">
  <div>
    <div class="track">Мимо меня</div>
    <div class="artist">Filatov, Karas</div>
  </div>
</div>

<audio id="audio"></audio>

<div id="menu" style="display: none;">
  <button id="playButton" onclick="togglePlayPause('play')"><img src="Play-Button.png" alt="Play"></button>
  <button id="pauseButton" style="display: none;" onclick="togglePlayPause('pause')"><img src="Stop-Button.webp" alt="Pause"></button>
</div>

<script>
let isPlaying = false;
let audio = document.getElementById('audio');
let playButton = document.getElementById('playButton');
let pauseButton = document.getElementById('pauseButton');

function toggleMusic(song) {
  if (audio.src.includes(song)) {
    audio.pause();
    audio.currentTime = 0;
    playButton.style.display = 'block';
    pauseButton.style.display = 'none';
  } else {
    audio.src = song;
    audio.load();
    audio.play();
    playButton.style.display = 'none';
    pauseButton.style.display = 'block';
  }
  isPlaying = !isPlaying;
  if (isPlaying) {
    document.getElementById('menu').style.display = 'flex';
  } else {
    document.getElementById('menu').style.display = 'none';
  }
}

function togglePlayPause(action) {
  if (action === 'play') {
    audio.play();
    playButton.style.display = 'none';
    pauseButton.style.display = 'block';
  } else if (action === 'pause') {
    audio.pause();
    playButton.style.display = 'block';
    pauseButton.style.display = 'none';
  }
}
</script>
</body>
</html>
