<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Top 100</title>
  <style>
    /* Остальные стили */

    .music-slot {
      position: relative; /* Добавляем позиционирование для слота */
      width: 360px;
      height: 40px;
      background-color: white;
      margin-bottom: 10px; /* Отступ между слотами */
      border: 1px solid white; /* Белые края */
      display: flex; /* Расположение элементов внутри слота */
      justify-content: flex-start; /* Выравнивание элементов по горизонтали */
      align-items: flex-start; /* Выравнивание элементов по вертикали */
      flex-direction: row; /* Расположение элементов в строку */
    }

    .music-slot .button {
      position: absolute; /* Позиционируем кнопку абсолютно */
      top: 0; /* Располагаем кнопку в самом верхнем углу */
      right: 0; /* Располагаем кнопку в самом правом углу */
    }

    .music-slot:hover .button {
      visibility: visible; /* Показываем кнопку при наведении на слот */
    }

    .music-slot img {
      width: 45px; /* Ширина картинки */
      height: 40px; /* Высота картинки */
      margin-right: 10px; /* Отступ справа от картинки */
    }

    .music-slot .track {
      font-weight: bold; /* Жирный шрифт */
      margin-bottom: 5px; /* Отступ снизу для названия трека */
      text-align: left; /* Выравнивание текста по левому краю */
      font-size: 16px; /* Размер шрифта */
      width: 100%; /* Ширина текста */
    }

    .music-slot .artist {
      margin-top: 5px; /* Отступ сверху для имени автора */
      text-align: left; /* Выравнивание текста по левому краю */
      font-size: 12px; /* Размер шрифта */
      width: 100%; /* Ширина текста */
    }

    body {
      background-color: gray; /* Серый цвет фона страницы */
    }
  </style>
</head>
<body>
  <!-- Слоты для музыки -->
  <div class="music-slot">
    <img src="./maxresdefault.jpg" alt="Картинка">
    <div>
      <div class="track">Poslednyaya Lyubov</div>
      <div class="artist">MORGENSHTERN</div>
      <img id class="button" src="./Play-Button.png" alt="Картинка">
    </div>
  </div>
  <div class="music-slot"></div>
  <div class="music-slot"></div>
  <div class="music-slot"></div>
  <div class="music-slot"></div>
  <div class="music-slot"></div>
  <div class="music-slot"></div>
  <div class="music-slot"></div>
  <div class="music-slot"></div>
  <div class="music-slot"></div>
  <div class="music-slot"></div>

  <audio id="audio" src=""></audio>

  <script>
    // Получаем ссылку на аудио-элемент
    var audio = document.getElementById('audio');
    audio.src = './morgenshtern_-_Poslednyaya_Lyubov_77665497.mp3';

    // Получаем ссылку на кнопку Play-Button
    var playButton = document.querySelector('.music-slot .button');



    // Добавляем обработчик события на клик по кнопке
    playButton.addEventListener('click', function() {
      // Проверяем, играет ли трек
      if (audio.paused) {
        // Если трек не играет, включаем его
        audio.play();
      } else {
        // Если трек играет, останавливаем его
        audio.pause();
      }
    });
  </script>
</body>
</html>
