<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Top 100</title>
  <style>
    body {
      background-color: gray; /* Серый цвет фона */
    }

    h1 {
      font-size: 24px; /* Размер шрифта текста "Топ 100" */
    }

    .left-content {
      display: flex; /* Расположение элементов внутри контейнера */
      align-items: center; /* Выравнивание элементов по вертикали */
    }

    button {
      display: flex;
      align-items: center;
      font-size: 16px; /* Размер шрифта текста кнопки */
      background-color: gray; /* Серый цвет кнопки */
      border: none; /* Удаление границы кнопки */
      padding: 0; /* Удаление отступов внутри кнопки */
    }

    button img {
      width: 40px; /* Ширина изображения кнопки */
      height: 40px; /* Высота изображения кнопки */
      margin-right: 8px; /* Отступ справа от изображения */
    }

    .additional-text {
      color: white; /* Белый цвет текста */
      font-size: 12px; /* Меньший размер шрифта */
      margin-top: 1px; /* Отступ сверху */
      margin-left: 48px; /* Отступ слева */
    }
  </style>
</head>
<body>
  <h1>Топ 100</h1>
  <div class="left-content">
    <button>
      <img src="play-button.png" alt="Кнопка">
      <span>Дурак</span>
    </button>
  </div>
  <div class="additional-text">
    Anna Asti
  </div>
  <!-- Добавьте другое содержимое здесь -->
</body>
</html>
