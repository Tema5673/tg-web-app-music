<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Top 100</title>
<style>
.music-slot {
  position: relative;
  width: 600px;
  height: 40px;
  background-size: cover;
  margin-bottom: 10px;
  border: 1px solid white;
  display: flex;
  justify-content: flex-start;
  align-items: flex-start;
  flex-direction: row;
  cursor: pointer;
}
.music-slot img {
  width: 45px;
  height: 40px;
  margin-right: 10px;
}
.music-slot .track {
  font-weight: bold;
  margin-bottom: 5px;
  text-align: left;
  font-size: 16px;
  width: 100%;
}
.music-slot .artist {
  margin-top: 5px;
  text-align: left;
  font-size: 12px;
  width: 100%;
}
#menu {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: slategray;
  color: #fff;
  padding: 10px;
  display: none;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
#menu button {
  margin: 0 5px;
  display: flex;
  align-items: center;
  background-color: slategray;
  color: #fff;
  border: none;
  padding: 5px 10px;
  cursor: pointer;
}
#menu button:first-child {
  margin: 0 auto;
}
#menu img {
  width: 30px;
  height: 30px;
  margin-right: 5px;
}
body {
  background-color: gray;
  display: flex;
  flex-direction: column;
  align-items: center;
}
</style>
</head>
<body>
<div class="music-slot" onclick="toggleMusic('morgenshtern_-_Poslednyaya_Lyubov_77665497.mp3')">
  <img src="maxresdefault.jpg" alt="Картинка">
  <div>
    <div class="track">Последняя любовь</div>
    <div class="artist">MORGENSHTERN</div>
  </div>
</div>
<div class="music-slot" onclick="toggleMusic('Tri_dnya_dozhdya_MONA_-_Proshhanie_76854795.mp3')">
  <img src="pic.jpeg" alt="Картинка">
  <div>
    <div class="track">Прощание</div>
    <div class="artist">Три дня дождя</div>
  </div>
</div>
<!-- Добавьте остальные слоты музыки по аналогии -->
<audio id="audio"></audio>
<div id="menu">
  <button><img src="Play-Button.png" alt="Кнопка 1"></button>
  <button><img src="Fast-Forward-Background-PNG-Image.png" alt="Кнопка 2"></button>
</div>
<script>
let isPlaying = false;
function toggleMusic(song) {
  var audio = document.getElementById('audio');
  if (audio.src.includes(song)) {
    audio.pause();
    audio.currentTime = 0;
  } else {
    audio.src = song;
    audio.load();
    audio.play();
  }
  isPlaying = !isPlaying;
  if (isPlaying) {
    document.getElementById('menu').style.display = 'flex';
  } else {
    document.getElementById('menu').style.display = 'none';
  }
}
</script>
</body>
</html>
