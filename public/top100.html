<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Топ 100</title>
<!-- Добавьте ссылки на jQuery и jQuery UI -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
<style>
.music-slot {
    position: relative;
    width: 370px;
    height: 40px;
    background-size: cover;
    padding-bottom: 10px;
    border: 1px solid white;
    display: flex;
    align-items: flex-start;
    justify-content: flex-start;
    flex-direction: row;
    cursor: pointer;
}
.music-slot img {
    width: 45px;
    height: 40px;
    padding-right: 10px;
}
.music-slot .track {
    font-weight: bold;
    padding-bottom: 5px;
    text-align: left;
    font-size: 16px;
    width: 100%;
}
.music-slot .artist {
    padding-top: 5px;
    text-align: left;
    font-size: 12px;
    width: 100%;
}

#menu {
    position: fixed;
    bottom: 50px; /* Подняли меню выше */
    width: 100%;
    background: lightslategray;
    color: #fff;
    padding: 10px;
    display: flex;
    align-items: center;
    justify-content: center; /* Обновленное значение */
    flex-direction: column; /* Обновленное значение */
}

#menu button {
    padding: 0.5px;
    display: flex;
    align-items: center;
    background-color: lightslategray;
    color: #fff;
    border: none;
    cursor: pointer;
    margin-top: 5px; /* Добавленный отступ */
}

#menu img {
    width: 30px;
    height: 30px;
    padding-right: 5px;
}

body {
    background-color: gray;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.slider-container {
    width: 275px;
    height: 20px;
    background-color: #333;
    margin-bottom: 10px;
    position: relative; /* Добавленное позиционирование */
    margin-top: 10px; /* Добавленный отступ */
}

.slider-handle {
    width: 25px;
    height: 25px;
    background-color: #8E44AD;
    border-radius: 50%;
    margin-top: -5px;
    box-shadow: 0 0 5px rgba(255, 255, 0, 0.5);
    position: absolute; /* Добавленное позиционирование */
    top: 75%; /* Положение ползунка по вертикали */
    transform: translateY(-50%); /* Центрирование вертикально */
}

</style>
</head>
<body>
<div class="music-slot" onclick="toggleMusic('Tri_dnya_dozhdya_MONA_-_Proshhanie_76854795.mp3')" data-duration="240" id="musicSlot">
<img src="pic.jpeg" alt="Картинка">
<div>
<div class="track">Прощание</div>
<div class="artist">Три дня дождя</div>
</div>
<audio id="audio"></audio>
</div>
<div class="music-slot" onclick="toggleMusic('ANNA_ASTI_-_Durak_76772895.mp3')" data-duration="180" id="musicSlot2">
  <img src="pic (1).jpeg" alt="Another Image">
  <div>
    <div class="track">Дурак</div>
    <div class="artist">Anna Asti</div>
  </div>
  <audio id="audio2"></audio>
</div>
<div class="music-slot" onclick="toggleMusic('Anna_Asti_-_CARICA_76792329.mp3')" data-duration="180" id="musicSlot3">
  <img src="scale_1200.jpeg" alt="Another Image">
  <div>
    <div class="track">Царица</div>
    <div class="artist">Anna Asti</div>
  </div>
  <audio id="audio3"></audio>
</div>
<!-- Другие элементы music-slot здесь -->
<!-- Добавлен слайдер в меню -->
<div id="menu">
  <div class="slider-container">
    <div class="slider-handle"></div>
  </div>
  <div style="display: flex; align-items: center;">
    <button id="playButton"><img src="Play-Button.png" alt="Play"></button>
    <button id="pauseButton" style="display: none;"><img src="Stop-Button.webp" alt="Pause"></button>
    <button id="newButton" style="margin-left: 5px;"><img src="Fast-Forward-Background-PNG-Image.png" alt="New Button"></button>
  </div>
</div>
<!-- Конец добавления слайдера и кнопок Play и Pause -->
<script>
$(function() {
  let isPlaying = false;
  let audio = $("#audio")[0];
  let audio2 = $("#audio2")[0];
  let audio3 = $("#audio3")[0];
  let playButton = $("#playButton");
  let pauseButton = $("#pauseButton");
  let slider = $(".slider-container");
  let interval;
  let currentSlot = null;
  let duration;

  slider.slider({
    range: "min",
    min: 0,
    max: 100,
    value: 0,
    slide: function(event, ui) {
      let newPosition = (ui.value / 100) * audio.duration;
      audio.currentTime = newPosition;
    },
    stop: function(event, ui) {
      let newPosition = (ui.value / 100) * duration;
      newPosition = Math.max(0, Math.min(newPosition, duration));
      audio.currentTime = newPosition;
    }
  });

  let isDragging = false;
  $(".slider-handle").on("mousedown touchstart", function() {
    isDragging = true;
  });
  $(document).on("mouseup touchend", function() {
    isDragging = false;
  });
  slider.on("mousemove touchmove", function(event) {
    if (isDragging) {
      let sliderWidth = slider.width();
      let offsetX;
      if (event.type === "touchmove") {
        offsetX = event.originalEvent.touches[0].pageX - slider.offset().left;
      } else {
        offsetX = event.pageX - slider.offset().left;
      }
      offsetX = Math.max(0, Math.min(offsetX, sliderWidth));
      let newPosition = (offsetX / sliderWidth) * duration;
      audio.currentTime = newPosition;
      $(".slider-handle").css("left", offsetX + "px");
    }
  });

  function toggleMusic(audioElement, filename, slot) {
    if (currentSlot === slot) {
      if (isPlaying) {
        audioElement.pause();
        playButton.css("display", "block");
        pauseButton.css("display", "none");
        isPlaying = false;
      } else {
        audioElement.play();
        playButton.css("display", "none");
        pauseButton.css("display", "block");
        isPlaying = true;
      }
    } else {
      audioElement.src = filename;
      audioElement.play();
      playButton.css("display", "none");
      pauseButton.css("display", "block");
      isPlaying = true;
      slider.slider("value", 0);
    }
    currentSlot = slot;
    duration = audioElement.duration;
  }

  $("#musicSlot").on("click", function() {
    toggleMusic(audio, 'Tri_dnya_dozhdya_MONA_-_Proshhanie_76854795.mp3', 1);
  });
  $("#musicSlot2").on("click", function() {
    toggleMusic(audio2, 'ANNA_ASTI_-_Durak_76772895.mp3', 2);
  });
  $("#musicSlot3").on("click", function() {
    toggleMusic(audio3, 'Anna_Asti_-_CARICA_76792329.mp3', 3);
  });

  playButton.on("click", function() {
    if (!isPlaying) {
      audio.play();
      playButton.css("display", "none");
      pauseButton.css("display", "block");
      isPlaying = true;
    }
  });

  pauseButton.on("click", function() {
    if (isPlaying) {
      audio.pause();
      playButton.css("display", "block");
      pauseButton.css("display", "none");
      isPlaying = false;
    }
  });

  let playButton2 = $("#playButton2");
  let pauseButton2 = $("#pauseButton2");

  playButton2.on("click", function() {
    toggleMusic(audio2, 'ANNA_ASTI_-_Durak_76772895.mp3', 2);
  });

  pauseButton2.on("click", function() {
    toggleMusic(audio2, 'ANNA_ASTI_-_Durak_76772895.mp3', 2);
  });

  let playButton3 = $("#playButton3");
  let pauseButton3 = $("#pauseButton3");

  playButton3.on("click", function() {
    toggleMusic(audio3, 'Anna_Asti_-_CARICA_76792329.mp3', 3);
  });

  pauseButton3.on("click", function() {
    toggleMusic(audio3, 'Anna_Asti_-_CARICA_76792329.mp3', 3);
  });

  if (isPlaying) {
    playButton.css("display", "none");
    pauseButton.css("display", "block");
  } else {
    playButton.css("display", "block");
    pauseButton.css("display", "none");
  }
  if (isPlaying) {
    slider.slider("value", 100);
    $(".slider-handle").css("left", slider.width() + "px");
  } else {
    slider.slider("value", 0);
    $(".slider-handle").css("left", "0");
  }
});

</script>
</body>
</html>
