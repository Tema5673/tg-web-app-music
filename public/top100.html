<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Top 100</title>
  <style>
    h1 {
      font-size: 24px; /* Размер шрифта текста "Топ 100" */
    }

    button {
      display: flex;
      align-items: center;
      font-size: 16px; /* Размер шрифта текста кнопки */
    }

    button img {
      width: 40px; /* Ширина изображения кнопки */
      height: 40px; /* Высота изображения кнопки */
      margin-right: 8px; /* Отступ справа от изображения */
    }

    .additional-text {
      margin-top: 8px; /* Отступ сверху для дополнительного текста */
      font-size: 14px; /* Размер шрифта дополнительного текста */
      color: black; /* Черный цвет текста "Anna Asti" */
      margin-left: 8px; /* Отступ слева для дополнительного текста */
    }

    .left-content {
      display: flex; /* Расположение элементов внутри контейнера */
      align-items: center; /* Выравнивание элементов по вертикали */
    }
  </style>
</head>
<body>
  <h1>Топ 100</h1>
  <div class="left-content">
    <button>
      <img src="custom-image.jpg" alt="Кнопка">
      <span class="blue-text">Дурак</span>
    </button>
    <p class="additional-text">Anna Asti</p>
  </div>
  <!-- Добавьте другое содержимое здесь -->
</body>
</html>
