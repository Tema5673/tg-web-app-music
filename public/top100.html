<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Топ 100</title>
<!-- Добавьте ссылки на jQuery и jQuery UI -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
<style>
.music-slot {
    position: relative;
    width: 370px;
    height: 40px;
    background-size: cover;
    padding-bottom: 10px;
    border: 1px solid white;
    display: flex;
    align-items: flex-start;
    justify-content: flex-start;
    flex-direction: row;
    cursor: pointer;
}
.music-slot img {
    width: 45px;
    height: 40px;
    padding-right: 10px;
}
.music-slot .track {
    font-weight: bold;
    padding-bottom: 5px;
    text-align: left;
    font-size: 16px;
    width: 100%;
}
.music-slot .artist {
    padding-top: 5px;
    text-align: left;
    font-size: 12px;
    width: 100%;
}

#menu {
    position: fixed;
    bottom: 50px; /* Подняли меню выше */
    width: 100%;
    background: slategray;
    color: #fff;
    padding: 10px;
    display: flex;
    align-items: center;
    justify-content: center; /* Обновленное значение */
    flex-direction: column; /* Обновленное значение */
}

#menu button {
    padding: 0.5px;
    display: flex;
    align-items: center;
    background-color: slategray;
    color: #fff;
    border: none;
    cursor: pointer;
    margin-top: 5px; /* Добавленный отступ */
}

#menu img {
    width: 30px;
    height: 30px;
    padding-right: 5px;
}

body {
    background-color: gray;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.slider-container {
    width: 200px;
    height: 10px;
    background-color: #333;
    margin-bottom: 10px;
    position: relative; /* Добавленное позиционирование */
    margin-top: 10px; /* Добавленный отступ */
}

.slider-handle {
    width: 20px;
    height: 20px;
    background-color: #8E44AD;
    border-radius: 50%;
    margin-top: -5px;
    box-shadow: 0 0 5px rgba(255, 255, 0, 0.5);
    position: absolute; /* Добавленное позиционирование */
    top: 50%; /* Положение ползунка по вертикали */
    transform: translateY(-50%); /* Центрирование вертикально */
}

</style>
</head>
<body>
<div class="music-slot" onclick="toggleMusic('Tri_dnya_dozhdya_MONA_-_Proshhanie_76854795.mp3')" data-duration="240">
<img src="pic.jpeg" alt="Картинка">
<div>
<div class="track">Прощание</div>
<div class="artist">Три дня дождя</div>
</div>
</div>
<!-- Другие элементы music-slot здесь -->
<!-- Добавлен слайдер в меню -->
<div id="menu">
  <div class="slider-container">
    <div class="slider-handle"></div>
  </div>
  <button id="playButton" onclick="togglePlayPause('play')"><img src="Play-Button.png" alt="Play"></button>
  <button id="pauseButton" style="display: none;" onclick="togglePlayPause('pause')"><img src="Stop-Button.webp" alt="Pause"></button>
</div>
<!-- Конец добавления слайдера и кнопок Play и Pause -->
<audio id="audio"></audio>
<script>
function toggleMusic(filename) {
  // Логика для воспроизведения или остановки музыки
  // Вы можете использовать параметр 'filename', чтобы определить, какую музыку воспроизводить
}

$(function() {
  // Создание слайдера и применение стилей
  let duration = parseInt(document.querySelector('.music-slot').getAttribute('data-duration'));
  $(".slider-container").slider({
    range: "min",
    min: 0,
    max: 100,
    value: 50,
    slide: function(event, ui) {
      // Изменение цвета фона и цвета ползунка при перемещении слайдера
      $(".slider-container").css("background-color", "rgba(255, 255, 255, " + ui.value / 100 + ")");
      $(".slider-handle").css("background-color", "rgba(142, 68, 173, " + ui.value / 100 + ")");
    },
    stop: function(event, ui) {
      // Установка времени воспроизведения трека в соответствии с положением ползунка
      let newPosition = (ui.value / 100) * duration;
      audio.currentTime = newPosition;
    }
  });

  // Добавление логики для перемещения ползунка при клике и перетаскивании
  let isDragging = false;
  $(".slider-handle").mousedown(function() {
    isDragging = true;
  });
  $(document).mouseup(function() {
    isDragging = false;
  });
  $(".slider-container").mousemove(function(event) {
    if (isDragging) {
      let sliderWidth = $(".slider-container").width();
      let offsetX = event.pageX - $(".slider-container").offset().left;
      let newPosition = (offsetX / sliderWidth) * duration;
      audio.currentTime = newPosition;
      $(".slider-handle").css("left", offsetX + "px");
    }
  });
});

let isPlaying = false;
let audio = document.getElementById('audio');
let playButton = document.getElementById('playButton');
let pauseButton = document.getElementById('pauseButton');
let animationInterval; // Объявление переменной для интервала анимации

function togglePlayPause(action) {
    if (action === 'play') {
        audio.play();
        playButton.style.display = 'none';
        pauseButton.style.display = 'block';
    } else if (action === 'pause') {
        audio.pause();
        playButton.style.display = 'block';
        pauseButton.style.display = 'none';
    }
}
</script>
</body>
</html>
