  margin-bottom: 10px;
  border: 1px solid white;

    .music-slot .button {
      position: absolute; /* Позиционируем кнопку абсолютно */

      right: 0; /* Располагаем кнопку в самом правом углу */
    }

    .music-slot:hover .button {
      visibility: visible; /* Показываем кнопку при наведении на слот */
    }

    .music-slot img {
      width: 45px; /* Ширина картинки */
      height: 40px; /* Высота картинки */

    }

    .music-slot .track {

      text-align: left; /* Выравнивание текста по левому краю */

    }

    .music-slot .artist {

<script>
  var audio = document.getElementById('audio');
  audio.src = './morgenshtern_-_Poslednyaya_Lyubov_77665497.mp3';

  var playButton = document.getElementById('playButton');

  playButton.addEventListener('click', function() {
    if (audio.paused) {
      audio.play();
      playButton.src = "./Stop-Button.webp";
      document.title = "Воспроизведение - Top 100";


    } else {
      audio.pause();
      playButton.src = "./Play-Button.png";
      document.title = "Top 100";

      var menu = document.querySelector('iframe');
      if (menu) {
        menu.remove();
      }

    }
  });

  document.addEventListener('visibilitychange', function () {
    if (document.visibilityState === 'visible' && !audio.paused) {
      document.title = "Воспроизведение - Top 100";
    } else {
      document.title = "Top 100";
    }
  });
