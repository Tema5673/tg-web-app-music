<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<style>
.card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    text-align: center;
    transition: transform 0.6s;
    transform-style: preserve-3d;
}
.card:hover .card-inner {
    transform: rotateY(180deg);
}
.card-front,
.card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    -webkit-backface-visibility: hidden; /* Исправлена ошибка в свойстве */
    backface-visibility: hidden; /* Добавлено свойство для других браузеров */
    border-radius: 16px;
}
</style>

</head>

</html>
