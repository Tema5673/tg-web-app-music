<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Title of the document</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    text-decoration: none;
    list-style: none;
    border: 0;
    outline: 0;
    text-transform: capitalize; /* Ошибка: лишний двоеточие */
    font-family: 'Nunito', sans-serif;
}
html {
    font-size: 62.5%;
    overflow-x: hidden;
}
body {
    width: 100%;
    min-height: 100vh;
    background: #222; /* Ошибка: "blackground" вместо "background" */
}
#menu {
    display: none;
}
label {
    font-size: 2rem;
    background-color: springgreen; /* Ошибка: цвет должен быть указан без решетки (#) */
    color: #fff;
    border-radius: 5rem;
    width: 5rem;
    height: 5rem;
    text-align: center;
    line-height: 5rem;
    position: fixed;
    top: 2rem;
    right: 2rem;
    box-shadow: 0 0 30px 5px springgreen;
    z-index: 1000;
    cursor: pointer;
}
label .fa-times {
    text-align: center;
    line-height: 5rem;
    display: none;
}
</style>
</head>
<body>
<header>
<input type="checkbox" id="menu">
<label for="menu">
<i class="fas fa-bars"></i>
<i class="fas fa-times"></i>
</label>
<nav class="navbar">
<ul>
<li><a href="#home">home</a></li>
<li><a href="#about">about</a></li>
<li><a href="#services">services</a></li> <!-- Ошибка: неправильное написание слова "services" -->
<li><a href="#projects">projects</a></li>
<li><a href="#contacts">contacts</a></li>
</ul> <!-- Ошибка: закрытие тега <ul> не в своем месте -->
</nav> <!-- Ошибка: закрытие тега <nav> не в своем месте -->
</header> <!-- Ошибка: закрытие тега <header> не в своем месте -->
</body>
</html>
